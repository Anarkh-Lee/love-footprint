<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我们的爱情足迹 - 视频版</title>
  <style> 
    body { margin: 0; background: #000; overflow: hidden; font-family: 'Microsoft YaHei', sans-serif; } 
    
    /* --- 卡片样式 --- */
    .map-card {
      pointer-events: auto; 
      transition: all 0.3s;
      transform: translateY(0);
      z-index: 100;
    }
    .map-card:hover {
      transform: translateY(-10px) scale(1.05);
      z-index: 999;
    }
    .card-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      padding: 10px; 
      border-radius: 8px; 
      text-align: center; 
      width: 150px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.4);
      position: relative;
    }
    /* 给有视频的卡片加个播放图标 */
    .play-icon {
      position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
      width: 30px; height: 30px; background: rgba(0,0,0,0.6); border-radius: 50%;
      display: flex; align-items: center; justify-content: center; pointer-events: none;
    }
    .play-icon::after {
      content: ''; display: block; width: 0; height: 0;
      border-left: 10px solid #fff; border-top: 6px solid transparent; border-bottom: 6px solid transparent;
      margin-left: 2px;
    }

    /* --- 视频弹窗样式 (新增) --- */
    #video-modal {
      display: none; /* 默认隐藏 */
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85); /* 深色背景遮罩 */
      z-index: 10000; /* 保证在最顶层 */
      justify-content: center; align-items: center;
      flex-direction: column;
      opacity: 0; transition: opacity 0.5s; /* 渐显动画 */
    }
    #video-container {
      width: 80%; max-width: 800px;
      background: #000; border-radius: 12px; overflow: hidden;
      box-shadow: 0 0 50px rgba(255,255,255,0.2);
      transform: scale(0.8); transition: transform 0.3s;
    }
    video { width: 100%; height: auto; display: block; }
    
    #close-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #fff; border-radius: 30px; cursor: pointer;
      font-size: 16px; transition: all 0.3s;
    }
    #close-btn:hover { background: #fff; color: #000; }

    #instruction {
      position: absolute; top: 20px; width: 100%; text-align: center;
      color: rgba(255, 255, 255, 0.7); font-size: 14px; pointer-events: none; z-index: 100;
    }
  </style>
  
  <script src="https://unpkg.com/globe.gl"></script>
</head>

<body>
  <div id="instruction">点击卡片播放视频 · 点击地球任意区域返回</div>
  
  <div id="globeViz"></div>

  <div id="video-modal" onclick="closeVideo()">
    <div id="video-container" onclick="event.stopPropagation()"> <video id="main-player" controls>
        <source src="" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
      </video>
    </div>
    <button id="close-btn" onclick="closeVideo()">关闭视频</button>
  </div>

  <script>
    // --- 1. 数据配置 (新增 video 字段) ---
    // 你可以把 video 换成你自己的 MP4 地址
    const myPlaces = [
      // --- 你的专属回忆 ---
      { 
        lat: 38.9208, lng: 121.6392, 
        name: "大连 · 相识", 
        // 换了一张更稳定的海滨城市图片（类似星海广场的氛围）
        img: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=300", 
        desc: "2013.05.06<br>点击播放回忆",
        video: "https://vjs.zencdn.net/v/oceans.mp4" 
      },

      // --- 亚洲 ---
      { 
        lat: 35.6895, lng: 139.6917, 
        name: "东京 · 富士山下", 
        img: "https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?q=80&w=300", 
        desc: "2014.05.06<br>樱花季的浪漫约定",
        video: "" 
      },
      { 
        lat: 3.2028, lng: 73.2207, 
        name: "马尔代夫", 
        img: "https://images.unsplash.com/photo-1514282401047-d79a71a590e8?q=80&w=300", 
        desc: "2015.05.06<br>世界尽头的蓝",
        video: "https://vjs.zencdn.net/v/oceans.mp4" 
      },
      {
        lat: -8.4095, lng: 115.1889,
        name: "巴厘岛 · 乌布",
        img: "https://images.unsplash.com/photo-1537996194471-e657df975ab4?q=80&w=300",
        desc: "2016.05.06<br>热带雨林的日落",
        video: ""
      },

      // --- 欧洲 ---
      { 
        lat: 48.8566, lng: 2.3522, 
        name: "巴黎 · 埃菲尔", 
        img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=300", 
        desc: "2017.05.06<br>浪漫之都的日落",
        video: "" 
      },
      {
        lat: 64.1466, lng: -21.9426,
        name: "冰岛 · 极光",
        img: "https://images.unsplash.com/photo-1476610182048-b716b8518aae?q=80&w=300",
        desc: "2018.05.06<br>追逐欧若拉的足迹",
        video: "" 
      },
      // 修复：更换了圣托里尼的图片源（经典蓝顶教堂）
      {
        lat: 36.3932, lng: 25.4615,
        name: "圣托里尼",
        img: "https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?q=80&w=300",
        desc: "2019.05.06<br>爱琴海的蓝白童话",
        video: ""
      },

      // --- 美洲 ---
      { 
        lat: 40.7128, lng: -74.0060, 
        name: "纽约 · 曼哈顿", 
        img: "https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?q=80&w=300", 
        desc: "2020.05.06<br>不夜城的霓虹",
        video: "" 
      },
      {
        lat: -22.9068, lng: -43.1729,
        name: "里约热内卢",
        img: "https://images.unsplash.com/photo-1483729558449-99ef09a8c325?q=80&w=300",
        desc: "2021.05.06<br>热情的桑巴海岸",
        video: ""
      },

      // --- 非洲 ---
      {
        lat: 29.9792, lng: 31.1342,
        name: "埃及 · 金字塔",
        img: "https://images.unsplash.com/photo-1503177119275-0aa32b3a9368?q=80&w=300",
        desc: "2022.05.06<br>穿越千年的呼唤",
        video: ""
      },
      {
        lat: -33.9249, lng: 18.4241,
        name: "开普敦",
        img: "https://images.unsplash.com/photo-1580060839134-75a5edca2e99?q=80&w=300",
        desc: "2023.05.06<br>好望角的惊涛骇浪",
        video: ""
      },

      // --- 大洋洲 ---
      {
        lat: -33.8688, lng: 151.2093,
        name: "悉尼 · 歌剧院",
        img: "https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?q=80&w=300",
        desc: "2024.05.06<br>南半球的海风",
        video: ""
      }
    ];

    // --- 2. 状态管理 ---
    let isZoomedIn = false;
    let clickLock = false; // 防止误触锁

    // --- 3. 视频控制逻辑 ---
    const modal = document.getElementById('video-modal');
    const player = document.getElementById('main-player');
    const videoContainer = document.getElementById('video-container');

    // 播放视频
    function playVideo(videoUrl) {
      if (!videoUrl) return; // 没视频就不播

      // 1. 设置视频源
      player.src = videoUrl;
      
      // 2. 显示弹窗 (带淡入动画)
      modal.style.display = "flex";
      // 强制重绘，让 transition 生效
      setTimeout(() => {
        modal.style.opacity = "1";
        videoContainer.style.transform = "scale(1)";
      }, 10);

      // 3. 自动播放
      player.play().catch(e => console.log("自动播放被拦截，需手动点击播放"));
    }

    // 关闭视频
    function closeVideo() {
      // 1. 动画隐藏
      modal.style.opacity = "0";
      videoContainer.style.transform = "scale(0.8)";
      
      // 2. 暂停视频并清空
      player.pause();
      
      // 3. 延迟彻底隐藏 DOM
      setTimeout(() => {
        modal.style.display = "none";
        player.src = ""; // 停止缓冲
      }, 300);
    }

    // --- 4. 初始化地球 ---
    const world = Globe()
      (document.getElementById('globeViz'))
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
      .htmlElementsData(myPlaces)
      .htmlElement(d => {
        const el = document.createElement('div');
        el.className = 'map-card';
        
        // 动态判断：如果有视频，显示一个小播放图标
        const iconHtml = d.video ? `<div class="play-icon"></div>` : '';

        el.innerHTML = `
          <div class="card-content">
            ${iconHtml}
            <img src="${d.img}" style="width: 100%; border-radius: 4px; display: block; margin-bottom: 5px;">
            <div style="color: #d63031; font-weight: bold; font-size: 14px;">${d.name}</div>
            <div style="color: #333; font-size: 12px; margin-top:2px;">${d.desc}</div>
          </div>
          <div style="position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); 
                      width: 0; height: 0; 
                      border-left: 8px solid transparent; 
                      border-right: 8px solid transparent; 
                      border-top: 8px solid rgba(255, 255, 255, 0.9);"></div>
        `;
        
        el.onclick = (event) => {
          event.stopPropagation();
          event.stopImmediatePropagation();

          // 加锁，防止地球误触
          clickLock = true;
          setTimeout(() => clickLock = false, 500);

          console.log("点击:", d.name);
          isZoomedIn = true;
          world.controls().autoRotate = false;

          // 1. 先下探
          world.pointOfView({ lat: d.lat, lng: d.lng, altitude: 0.3 }, 1500);

          // 2. 如果有视频，延迟 1秒 (等飞到一半) 弹出视频
          if (d.video) {
            setTimeout(() => {
              playVideo(d.video);
            }, 1000); 
          }
        };

        return el;
      });

    // --- 5. 恢复逻辑 ---
    const handleReset = () => {
      if (clickLock) return; // 处于保护期，不执行

      if (isZoomedIn) {
        console.log("返回全览");
        world.pointOfView({ altitude: 2.5 }, 2000);
        world.controls().autoRotate = true;
        isZoomedIn = false;
        
        // 确保视频也关掉
        closeVideo();
      }
    };

    world.onGlobeClick(handleReset);

    // 初始设置
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 0.6;
    world.pointOfView({ altitude: 2.5 });

  </script>
</body>
</html>
